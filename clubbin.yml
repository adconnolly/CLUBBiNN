name: clubbinn
channels:
  - conda-forge
  - defaults

dependencies:
  - python
  - numpy
  - scipy
  - matplotlib
  - xarray
  - netcdf4
  - h5netcdf
  - packaging
  - ipykernel
  - pandas
  - scikit-learn
  - pip

  - pip:
      # Core PyTorch stack (CUDA handled automatically by pip wheels)
      - torch
      - torchvision
      - torchaudio
